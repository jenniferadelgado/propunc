<!DOCTYPE html>

<html>
<head>
	<script src="plotly-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 class='title'>Propagation of Uncertainty</h1>

	<div class='simulationarea'>
		<div class='tabs'>
			<button type='button' class='tab tab1' disabled='true'><a href='simulation-1.html'>Simulation 1</a></button>
			<button type='button' class='tab tab2'><a href='simulation-2.html'>Simulation 2</a></button>
		</div>

		<div class='playarea'>
			<div class='graph' id='graph'>
				<div class='slidecontainer'>
					<label for='xSlider'>Move the point</label>
					<input type='range' min='0' max='100' value='50' class='slider' id='xSlider'>
					<br>
					<label for='errorSlider'>Change the uncertainty on x</label>
					<input type='range' min='0' max='100' value='50' class='slider' id='errorSlider'>
				</div>
			</div>
		</div>

		<div class='toolbar' id='toolbar'>
				<h3 class='title'>Toolbar</h3>

				<input type='checkbox' id='xError' name='xError'>
				<label for='xError'> Show horizontal error bar</label>
				<br>
				<input type='checkbox' id='errorBox' name='errorBox'>
				<label for='errorBox'> Show error bounds</label>
		</div>
	</div>
	
	<script src="simulation-1.js"></script>
</body>
</html>
