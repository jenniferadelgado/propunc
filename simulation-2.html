<!DOCTYPE html>

<html>
<head>
	<script src="plotly-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 class='title'>Propagation of Uncertainty</h1>

	<div class='simulationarea'>
		<div class='tabs'>
			<button type='button' class='tab tab1'><a href='simulation-1.html'>Simulation 1</a></button>
			<button type='button' class='tab tab2' disabled='true'><a href='simulation-2.html'>Simulation 2</a></button>
		</div>

		<div class='playarea'>
			<div class='graph' id='graph'>
				<div class='slidecontainer'>
					<label for='xSlider'>Move the point</label>
					<input type='range' min='0' max='100' value='50' class='slider' id='xSlider'>
					<br>
					<label for='xErrorSlider'>Change the uncertainty on x</label>
					<input type='range' min='1' max='100' value='50' class='slider' id='xErrorSlider'>
					<br>
					<label for='mSlider'>Change the slope of the line</label>
					<input type='range' min='1' max='100' value='50' class='slider' id='mSlider'>
					<br>
					<label for='mErrorSlider'>Change the uncertainty on the slope</label>
					<input type='range' min='1' max='100' value='50' class='slider' id='mErrorSlider'>
				</div>
			</div>
		</div>

		<div class='toolbar' id='toolbar'>
				<h3 class='title'>Toolbar</h3>

				<input type='checkbox' id='xErrorBars'>
				<label for='xErrorBars'> Show horizontal error bars</label>
				<br>
				<input type='checkbox' id='mErrorLines'>
				<label for='mErrorLines'> Show slope error lines</label>
				<br>
				<input type='checkbox' id='yErrorLines'>
				<label for='yErrorLines'> Show error lines for &delta;y</label>
		</div>
	</div>
	
	<script src="simulation-2.js"></script>
</body>
</html>
